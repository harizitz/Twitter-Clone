<form>
  <div class="form-group">
    <label>Email ID</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email Id"
      [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password"
      [(ngModel)]="user.password">
    <div *ngIf="logincheck" class="alert alert-danger">
      Invalid Credentials
    </div>
  </div>
  <button (click)="logging()" type="submit" class="btn btn-primary">Log In</button>&nbsp;
  <button onclick="location.href='/register'" type="button" class="btn btn-warning">Register</button>
</form>
