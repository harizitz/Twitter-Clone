<form #myForm="ngForm" (ngSubmit)="adding()">
  <div class="form-group">
    <label>Add Tweet</label>
    <br><br>
    <input type="text" name="tweet" class="form-control" id="tweet" placeholder="Enter Tweet" [(ngModel)]="tweet.tweet">
  </div>
  <p *ngIf="tweetcheck" class="alert alert-danger">
    Please Enter a Tweet
  </p>
  <br>
  <button type="submit" class="btn btn-primary">Add Tweet</button>
</form>
